<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0"/>
      <stop offset="100%" style="stop-color:#FFE0B2"/>
    </linearGradient>
    <linearGradient id="redBlock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
    <linearGradient id="blueBlock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="greenBlock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="yellowBlock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE58"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
    <linearGradient id="purpleBlock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC"/>
      <stop offset="100%" style="stop-color:#6A1B9A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <style>
    .title { font-family: 'Fredoka One', 'Nunito', sans-serif; font-weight: 800; font-size: 22px; }
    .subtitle { font-family: 'Noto Sans TC', sans-serif; font-size: 14px; fill: #5D4037; }
    .item { font-family: 'Poppins', sans-serif; font-size: 11px; fill: #4E342E; }
    .item-zh { font-family: 'Noto Sans TC', sans-serif; font-size: 10px; fill: #6D4C41; }
    .stud { fill: rgba(255,255,255,0.4); }
  </style>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#bgGrad)" rx="16"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="380" cy="20" r="40" fill="#FF7043"/>
    <circle cx="20" cy="300" r="30" fill="#42A5F5"/>
    <rect x="350" y="280" width="40" height="40" rx="4" fill="#66BB6A" transform="rotate(15 370 300)"/>
  </g>
  
  <!-- Main LEGO blocks illustration -->
  <g filter="url(#shadow)" transform="translate(30, 60)">
    <!-- Red 2x4 block -->
    <rect x="0" y="40" width="100" height="50" rx="4" fill="url(#redBlock)"/>
    <ellipse cx="15" cy="40" rx="10" ry="5" class="stud"/>
    <ellipse cx="37" cy="40" rx="10" ry="5" class="stud"/>
    <ellipse cx="59" cy="40" rx="10" ry="5" class="stud"/>
    <ellipse cx="81" cy="40" rx="10" ry="5" class="stud"/>
    
    <!-- Blue 2x2 block stacked -->
    <rect x="20" y="0" width="50" height="40" rx="4" fill="url(#blueBlock)"/>
    <ellipse cx="32" cy="0" rx="10" ry="5" class="stud"/>
    <ellipse cx="57" cy="0" rx="10" ry="5" class="stud"/>
    
    <!-- Green 1x3 block -->
    <rect x="110" y="60" width="75" height="30" rx="4" fill="url(#greenBlock)"/>
    <ellipse cx="122" cy="60" rx="8" ry="4" class="stud"/>
    <ellipse cx="147" cy="60" rx="8" ry="4" class="stud"/>
    <ellipse cx="172" cy="60" rx="8" ry="4" class="stud"/>
    
    <!-- Yellow 2x2 block -->
    <rect x="120" y="20" width="50" height="40" rx="4" fill="url(#yellowBlock)"/>
    <ellipse cx="132" cy="20" rx="10" ry="5" class="stud"/>
    <ellipse cx="157" cy="20" rx="10" ry="5" class="stud"/>
  </g>
  
  <!-- Magformers triangle -->
  <g filter="url(#shadow)" transform="translate(250, 70)">
    <polygon points="50,0 100,87 0,87" fill="none" stroke="url(#purpleBlock)" stroke-width="8" stroke-linejoin="round"/>
    <circle cx="50" cy="10" r="6" fill="#E1BEE7"/>
    <circle cx="10" cy="80" r="6" fill="#E1BEE7"/>
    <circle cx="90" cy="80" r="6" fill="#E1BEE7"/>
  </g>
  
  <!-- Magformers square -->
  <g filter="url(#shadow)" transform="translate(280, 120)">
    <rect x="0" y="0" width="60" height="60" fill="none" stroke="url(#blueBlock)" stroke-width="6" rx="4"/>
    <circle cx="0" cy="0" r="5" fill="#BBDEFB"/>
    <circle cx="60" cy="0" r="5" fill="#BBDEFB"/>
    <circle cx="0" cy="60" r="5" fill="#BBDEFB"/>
    <circle cx="60" cy="60" r="5" fill="#BBDEFB"/>
  </g>
  
  <!-- Title area -->
  <g transform="translate(200, 210)">
    <text x="0" y="0" class="title" fill="#D84315" text-anchor="middle">ğŸ§± Building Sets</text>
    <text x="0" y="24" class="subtitle" text-anchor="middle">ç©æœ¨çµ„åˆ</text>
  </g>
  
  <!-- Items list -->
  <g transform="translate(50, 255)">
    <circle cx="0" cy="0" r="4" fill="#EF5350"/>
    <text x="12" y="4" class="item">LEGO blind bags</text>
    <text x="12" y="18" class="item-zh">LEGO ç›²è¢‹</text>
  </g>
  
  <g transform="translate(160, 255)">
    <circle cx="0" cy="0" r="4" fill="#AB47BC"/>
    <text x="12" y="4" class="item">Magformers</text>
    <text x="12" y="18" class="item-zh">ç£åŠ›ç‰‡</text>
  </g>
  
  <g transform="translate(280, 255)">
    <circle cx="0" cy="0" r="4" fill="#66BB6A"/>
    <text x="12" y="4" class="item">Model kits</text>
    <text x="12" y="18" class="item-zh">å°å‹æ¨¡å‹çµ„</text>
  </g>
  
  <!-- Sparkle decorations -->
  <g fill="#FFD54F">
    <polygon points="370,60 372,66 378,66 373,70 375,76 370,72 365,76 367,70 362,66 368,66" />
    <polygon points="30,45 31,48 34,48 32,50 33,53 30,51 27,53 28,50 26,48 29,48" transform="scale(0.7)"/>
  </g>
</svg>


