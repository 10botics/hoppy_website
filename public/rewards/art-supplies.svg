<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
  <defs>
    <linearGradient id="artBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC"/>
      <stop offset="50%" style="stop-color:#F3E5F5"/>
      <stop offset="100%" style="stop-color:#E8EAF6"/>
    </linearGradient>
    <linearGradient id="marker1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F06292"/>
      <stop offset="100%" style="stop-color:#EC407A"/>
    </linearGradient>
    <linearGradient id="marker2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#29B6F6"/>
    </linearGradient>
    <linearGradient id="marker3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#AED581"/>
      <stop offset="100%" style="stop-color:#8BC34A"/>
    </linearGradient>
    <linearGradient id="marker4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <linearGradient id="marker5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BA68C8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="glitter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7"/>
      <stop offset="50%" style="stop-color:#F8BBD9"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
    <filter id="artShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .title { font-family: 'Pacifico', 'Comic Sans MS', cursive; font-size: 24px; }
    .subtitle { font-family: 'Noto Sans TC', sans-serif; font-size: 14px; fill: #7B1FA2; }
    .item { font-family: 'Quicksand', sans-serif; font-weight: 600; font-size: 10px; fill: #4A148C; }
    .item-zh { font-family: 'Noto Sans TC', sans-serif; font-size: 9px; fill: #6A1B9A; }
  </style>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#artBg)" rx="16"/>
  
  <!-- Paint splatter decorations -->
  <g opacity="0.3">
    <ellipse cx="60" cy="50" rx="35" ry="25" fill="#F48FB1" transform="rotate(-15 60 50)"/>
    <ellipse cx="350" cy="80" rx="28" ry="20" fill="#81D4FA" transform="rotate(20 350 80)"/>
    <ellipse cx="380" cy="280" rx="30" ry="22" fill="#A5D6A7" transform="rotate(-10 380 280)"/>
    <ellipse cx="30" cy="250" rx="25" ry="18" fill="#FFE082" transform="rotate(15 30 250)"/>
  </g>
  
  <!-- Scented Markers group -->
  <g filter="url(#artShadow)" transform="translate(30, 50)">
    <!-- Marker 1 - Pink -->
    <g transform="rotate(-5)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="url(#marker1)"/>
      <rect x="70" y="2" width="25" height="14" rx="2" fill="#FCE4EC"/>
      <polygon points="0,4 -12,9 0,14" fill="#EC407A"/>
      <ellipse cx="40" cy="6" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <!-- Marker 2 - Blue -->
    <g transform="translate(5, 22) rotate(-2)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="url(#marker2)"/>
      <rect x="70" y="2" width="25" height="14" rx="2" fill="#E1F5FE"/>
      <polygon points="0,4 -12,9 0,14" fill="#29B6F6"/>
      <ellipse cx="40" cy="6" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <!-- Marker 3 - Green -->
    <g transform="translate(10, 44) rotate(3)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="url(#marker3)"/>
      <rect x="70" y="2" width="25" height="14" rx="2" fill="#F1F8E9"/>
      <polygon points="0,4 -12,9 0,14" fill="#8BC34A"/>
      <ellipse cx="40" cy="6" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <!-- Marker 4 - Yellow -->
    <g transform="translate(8, 66) rotate(-1)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="url(#marker4)"/>
      <rect x="70" y="2" width="25" height="14" rx="2" fill="#FFFDE7"/>
      <polygon points="0,4 -12,9 0,14" fill="#FFC107"/>
      <ellipse cx="40" cy="6" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <!-- Marker 5 - Purple -->
    <g transform="translate(3, 88) rotate(2)">
      <rect x="0" y="0" width="80" height="18" rx="3" fill="url(#marker5)"/>
      <rect x="70" y="2" width="25" height="14" rx="2" fill="#F3E5F5"/>
      <polygon points="0,4 -12,9 0,14" fill="#9C27B0"/>
      <ellipse cx="40" cy="6" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
    </g>
    <!-- Scent swirls -->
    <g filter="url(#glow)" opacity="0.6" stroke-width="1.5" fill="none">
      <path d="M-15,10 Q-25,5 -20,-5 Q-15,-12 -25,-15" stroke="#F48FB1"/>
      <path d="M-15,30 Q-22,28 -20,20 Q-18,15 -25,12" stroke="#4FC3F7"/>
      <path d="M-10,60 Q-18,55 -15,48" stroke="#AED581"/>
    </g>
  </g>
  
  <!-- Glitter Glue Bottle -->
  <g filter="url(#artShadow)" transform="translate(180, 55)">
    <rect x="10" y="0" width="40" height="15" rx="3" fill="#9E9E9E"/>
    <rect x="0" y="15" width="60" height="90" rx="8" fill="url(#glitter)"/>
    <!-- Glitter sparkles inside -->
    <g fill="#FFD700" filter="url(#glow)">
      <polygon points="20,35 21,38 24,38 21.5,40 22.5,43 20,41 17.5,43 18.5,40 16,38 19,38"/>
      <polygon points="40,50 41,52 43,52 41.5,53.5 42,55.5 40,54 38,55.5 38.5,53.5 37,52 39,52" transform="scale(0.8)"/>
      <polygon points="30,70 31,73 34,73 31.5,75 32.5,78 30,76 27.5,78 28.5,75 26,73 29,73"/>
      <polygon points="45,85 46,87 48,87 46.5,88.5 47,90 45,88.5 43,90 43.5,88.5 42,87 44,87" transform="scale(0.7)"/>
    </g>
    <text x="30" y="60" font-family="sans-serif" font-size="8" fill="#7B1FA2" text-anchor="middle">‚ú®</text>
  </g>
  
  <!-- Sketchbook -->
  <g filter="url(#artShadow)" transform="translate(260, 50)">
    <rect x="0" y="10" width="100" height="80" rx="4" fill="#5D4037"/>
    <rect x="5" y="5" width="95" height="80" rx="3" fill="#EFEBE9"/>
    <rect x="10" y="10" width="85" height="70" fill="white" rx="2"/>
    <!-- Spiral binding -->
    <g fill="#78909C">
      <ellipse cx="8" cy="20" rx="4" ry="3"/>
      <ellipse cx="8" cy="35" rx="4" ry="3"/>
      <ellipse cx="8" cy="50" rx="4" ry="3"/>
      <ellipse cx="8" cy="65" rx="4" ry="3"/>
    </g>
    <!-- Simple sketch on page -->
    <path d="M30,30 Q50,20 70,35 Q80,50 60,60 Q40,55 35,40" stroke="#90A4AE" stroke-width="1.5" fill="none"/>
    <circle cx="75" cy="30" r="8" stroke="#FFB74D" stroke-width="1.5" fill="#FFF9C4"/>
  </g>
  
  <!-- Magic Water Canvas -->
  <g filter="url(#artShadow)" transform="translate(280, 140)">
    <rect x="0" y="0" width="80" height="50" rx="4" fill="#E3F2FD"/>
    <rect x="5" y="5" width="70" height="40" rx="2" fill="#BBDEFB"/>
    <!-- Water brush strokes appearing -->
    <path d="M15,20 Q25,15 35,25" stroke="#1976D2" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M30,30 Q45,25 55,35" stroke="#1976D2" stroke-width="3" fill="none" opacity="0.5"/>
    <!-- Water droplets -->
    <ellipse cx="65" cy="15" rx="3" ry="4" fill="#64B5F6" opacity="0.6"/>
    <ellipse cx="60" cy="38" rx="2" ry="3" fill="#64B5F6" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <g transform="translate(200, 215)">
    <text x="0" y="0" class="title" fill="#9C27B0" text-anchor="middle">üé® Art Supplies</text>
    <text x="0" y="24" class="subtitle" text-anchor="middle">ÁæéË°ìÁî®ÂìÅ</text>
  </g>
  
  <!-- Items list -->
  <g transform="translate(25, 258)">
    <circle cx="0" cy="0" r="4" fill="#EC407A"/>
    <text x="10" y="3" class="item">Scented markers</text>
    <text x="10" y="15" class="item-zh">È¶ôÂë≥ÂΩ©Ëâ≤Á≠Ü</text>
  </g>
  
  <g transform="translate(120, 258)">
    <circle cx="0" cy="0" r="4" fill="#BA68C8"/>
    <text x="10" y="3" class="item">Glitter glue</text>
    <text x="10" y="15" class="item-zh">‰∫ÆÁ≤âËÜ†Ê∞¥</text>
  </g>
  
  <g transform="translate(210, 258)">
    <circle cx="0" cy="0" r="4" fill="#8D6E63"/>
    <text x="10" y="3" class="item">Sketchbooks</text>
    <text x="10" y="15" class="item-zh">Á¥†ÊèèÊú¨</text>
  </g>
  
  <g transform="translate(305, 258)">
    <circle cx="0" cy="0" r="4" fill="#42A5F5"/>
    <text x="10" y="3" class="item">Water canvas</text>
    <text x="10" y="15" class="item-zh">Á•ûÂ•áÊ∞¥Áï´Â∏É</text>
  </g>
  
  <!-- Rainbow arc decoration -->
  <g opacity="0.3" transform="translate(200, 300)">
    <path d="M-180,20 Q-90,-30 0,-30 Q90,-30 180,20" stroke="#EF5350" stroke-width="4" fill="none"/>
    <path d="M-170,25 Q-85,-20 0,-20 Q85,-20 170,25" stroke="#FF9800" stroke-width="4" fill="none"/>
    <path d="M-160,30 Q-80,-10 0,-10 Q80,-10 160,30" stroke="#FFEB3B" stroke-width="4" fill="none"/>
    <path d="M-150,35 Q-75,0 0,0 Q75,0 150,35" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M-140,40 Q-70,10 0,10 Q70,10 140,40" stroke="#2196F3" stroke-width="4" fill="none"/>
    <path d="M-130,45 Q-65,20 0,20 Q65,20 130,45" stroke="#9C27B0" stroke-width="4" fill="none"/>
  </g>
</svg>

