<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="450" height="350" viewBox="0 0 450 350">
  <style>
    .wire { stroke: #000000; stroke-width: 2.5; fill: none; }
    .component { stroke: #000000; stroke-width: 2.5; fill: none; }
    .component-fill { fill: #ffffff; }
    .label { font-family: sans-serif; font-size: 16px; fill: #000000; text-anchor: middle; }
    .value { font-family: sans-serif; font-size: 14px; fill: #000000; }
  </style>

  <rect width="450" height="350" fill="#ffffff"/>

  <!-- Define circuit coordinates -->
  <!-- Left: 120, Right: 360, Top: 90, Bottom: 260 -->
  
  <!-- Top wire from left to battery -->
  <line x1="120" y1="90" x2="200" y2="90" class="wire"/>
  
  <!-- Battery (top center) - two parallel lines -->
  <line x1="220" y1="75" x2="220" y2="105" stroke="#000000" stroke-width="3"/>
  <line x1="250" y1="80" x2="250" y2="100" stroke="#000000" stroke-width="5"/>
  
  <!-- Battery label -->
  <text x="235" y="65" class="label">V</text>
  
  <!-- Top wire from battery to right -->
  <line x1="250" y1="90" x2="360" y2="90" class="wire"/>
  
  <!-- Right wire -->
  <line x1="360" y1="90" x2="360" y2="180" class="wire"/>
  
  <!-- Resistor (right side) - RECTANGLE symbol -->
  <rect x="340" y="180" width="40" height="60" class="component component-fill"/>
  <text x="395" y="215" class="value">24Î©</text>
  
  <!-- Right wire continues down -->
  <line x1="360" y1="240" x2="360" y2="260" class="wire"/>
  
  <!-- Bottom wire to ammeter -->
  <line x1="360" y1="260" x2="200" y2="260" class="wire"/>
  
  <!-- Ammeter (bottom center) -->
  <circle cx="180" cy="260" r="25" class="component component-fill"/>
  <text x="180" y="265" class="label">A</text>
  <text x="180" y="295" class="value" text-anchor="middle">0.5A</text>
  
  <!-- Bottom wire from ammeter to left -->
  <line x1="155" y1="260" x2="120" y2="260" class="wire"/>
  
  <!-- Left wire with switch (two circles) -->
  <line x1="120" y1="90" x2="120" y2="145" class="wire"/>
  <circle cx="120" cy="155" r="8" class="component component-fill"/>
  <circle cx="120" cy="195" r="8" class="component component-fill"/>
  <line x1="120" y1="205" x2="120" y2="260" class="wire"/>
</svg>
