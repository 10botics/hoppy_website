<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8fafc" rx="8"/>
  
  <!-- Chemical Equation: CH₄ + 2O₂ → CO₂ + 2H₂O -->
  
  <!-- CH₄ -->
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">C</text>
  <text x="105" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">H</text>
  <text x="130" y="115" font-family="Arial, sans-serif" font-size="20" fill="#1e293b">4</text>
  
  <!-- Plus sign -->
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="32" fill="#3FB5DB">+</text>
  
  <!-- 2O₂ -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">2</text>
  <text x="220" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">O</text>
  <text x="245" y="115" font-family="Arial, sans-serif" font-size="20" fill="#1e293b">2</text>
  
  <!-- Arrow -->
  <line x1="280" y1="95" x2="330" y2="95" stroke="#9333ea" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9333ea"/>
    </marker>
  </defs>
  
  <!-- CO₂ -->
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">C</text>
  <text x="375" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">O</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="20" fill="#1e293b">2</text>
  
  <!-- Plus sign -->
  <text x="430" y="105" font-family="Arial, sans-serif" font-size="32" fill="#3FB5DB">+</text>
  
  <!-- 2H₂O -->
  <text x="470" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">2</text>
  <text x="490" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">H</text>
  <text x="515" y="115" font-family="Arial, sans-serif" font-size="20" fill="#1e293b">2</text>
  <text x="530" y="105" font-family="Arial, sans-serif" font-size="32" fill="#1e293b">O</text>
  
  <!-- Condition label above arrow -->
  <text x="305" y="75" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">heat</text>
</svg>

